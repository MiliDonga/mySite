{% extends 'myapp/base.html' %}
{% block body_block %}


    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}

    <form  action="{% url 'myapp:forgotPassword' %}" method="post">
       <div class="container py-md-4">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-xl-4">
            <div class="card bg-transparent border-5 text-dark" style="border-radius: 1rem;">
              <div class="card-body p-2 text-center">
               <div class="mb-md-5 mt-md-4 pb-5">
               <h1>Forgot Password</h1></center><br>

                  {% csrf_token %}
                  {{form.as_p }}
                  <input class="btn btn-outline-primary btn-lg px-5" type="submit" value="Submit">
               </div>
              </div>
            </div>
          </div>
        </div>
       </div>
    </form>
{% endblock %}
